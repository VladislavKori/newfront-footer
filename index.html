<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Footer</title>
</head>

<body>

    <footer class="footer">
        <div class="footer__container">
            <!-- width: 1354px -->
            <div class="footer__inner">

                <div class="footer__logo logo">
                    <a class="logo__link" href="/">
                        <img class="logo__img" src="img/logo.svg" alt="logo" />
                    </a>
                </div>

                <div class="footer__menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link menu__link_active" href="/">О нас</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Контакты</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Условия</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Партнёрство</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Реферальная система</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Пользовательское соглашение</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Политика конфиденциальности</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="/">Авторы игр</a>
                        </li>
                    </ul>
                </div>

                <div class="footer__social">
                    <ul class="social__list">

                        <li class="social__item">
                            <a class="social__link" href="/">
                                <img src="img/social/vk.svg" class="social__img" alt="vk-icon" />
                            </a>
                        </li>

                        <li class="social__item">
                            <a class="social__link" href="/">
                                <img class="social__img" src="./img/social/twitch.svg" alt="twitch-icon" />
                            </a>
                        </li>

                        <li class="social__item">
                            <a class="social__link" href="/">
                                <img class="social__img" src="./img/social/discord.svg" alt="discord-icon" />
                            </a>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
    </footer>

</body>

</html>
